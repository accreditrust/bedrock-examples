<div ng-controller="exHomeController as model">
  <button ng-click="model.showPage('page1')">Show Page 1</button>
  <button ng-click="model.showPage('page2')">Show Page 2</button>
  <div ng-if="model.display.page1">
    <h1>Page 1</h1>
    <ex-show-numbers sort-descending="false"></ex-show-numbers>
  </div>
  <div ng-if="model.display.page2">
    <h1>Page 2</h1>
    <ex-show-numbers sort-descending="true"></ex-show-numbers>
  </div>
</div>
