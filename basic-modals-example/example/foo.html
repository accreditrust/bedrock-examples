<a href="" ng-click="showMyModal=true">Open Modal</a>
<stackable-modal stackable="showMyModal">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a class="close stackable-cancel">&times;</a>
          <h3 class="modal-title">My Modal</h3>
        </div>
        <div class="modal-body">
          <p>Some modal content...</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Ok</button>
          <button type="button"
            class="btn btn-default stackable-cancel">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</stackable-modal>
